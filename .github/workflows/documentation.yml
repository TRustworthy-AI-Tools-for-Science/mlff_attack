# Build and deploy Sphinx docs to gh-pages using peaceiris/actions-gh-pages
name: Documentation
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace (optional - remove when working)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "Listing repo root docs/ if present:"
          ls -la docs || echo "docs directory not found"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "docs/requirements.txt" ]; then
            pip install -r docs/requirements.txt
          else
            pip install sphinx sphinx-rtd-theme
          fi

      - name: Build Sphinx HTML
        run: |
          make -C docs html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
